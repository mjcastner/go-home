name: go_home
description: A loving and half-assed recreation of Google's Go link server
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  grpc: ^3.0.0
  protobuf: ^2.0.0
  protoc_plugin: ^20.0.0
  url_launcher: ^6.0.8
  fluro: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/